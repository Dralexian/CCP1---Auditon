<!DOCTYPE html>
<html lang="fr">
<header>
    <title>Audioton</title>
    <link rel="stylesheet" href="MusicPlayer.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</header>

<body>
    <div class="forms">
        <form action="Index.html" class='form inscription'>
            <div class="formdiv register">
                <h1>Inscription</h1>
                <p class='whitet'>Veuillez vous inscrire pour utiliser ce site</p>

                <label for="Nickname"><b>Pseudo :</b></label>
                <input type="text" placeholder="Pseudo" name="Nickname" id="Nickname">

                <label for="Email"><b>E-mail :</b></label>
                <input type="text" placeholder="E-mail" name="email" id="Email">

                <label for="psw"><b>Mot de passe :</b></label>
                <input type="password" placeholder="Mot de passe" name="psw" id="psw">

                <label for="psw2"><b>Confirmez votre mot de passe :</b></label>
                <input type="password" placeholder="Mot de passe" name="psw2" id="psw2">

                <label for="profilpic"><b>Sélectionnez une image de profile :</b></label>
                <br>
                <input type="radio" id="AvatarChoice1" name="Avatar" value="Avatar-1.png" class="Hiddenbox">
                <label for="AvatarChoice1">
                    <img src="Avatar-1.png" alt="Avatar-1" class="Avatar">
                </label>
                <input type="radio" id="AvatarChoice2" name="Avatar" value="Avatar-2.png" class="Hiddenbox">
                <label for="AvatarChoice2">
                    <img src="Avatar-2.png" alt="Avatar-2" class="Avatar">
                </label>
                <input type="radio" id="AvatarChoice3" name="Avatar" value="Avatar-3.png" class="Hiddenbox">
                <label for="AvatarChoice3">
                    <img src="Avatar-3.png" alt="Avatar-3" class="Avatar">
                </label>
                <br>
                <button type="submit" class="submit">Valider</button>
            </div>
            <div class="formdiv registerbtn btn">
                <p class='whitet'>Déjà inscrit? <a href='http://google.com' class='Login'>Connexion</a>.</p>
            </div>
        </form>
        <form action="index.html" class='formcon connexion'>
            <div class="formdiv connect">
                <h1>Connexion</h1>
                <p class='whitet'>Veuillez vous connecter pour utiliser ce site</p>

                <label for="Emailcon"><b>E-mail :</b></label>
                <input type="text" placeholder="E-mail" name="emailcon" id="Emailcon">

                <label for="pswcon"><b>Mot de passe :</b></label>
                <input type="password" placeholder="Mot de passe" name="pswcon" id="pswcon">
                <br>
                <button type="submit" class="submit">Valider</button>
            </div>
            <div class="formdiv connexionbtn btn">
                <p class='whitet'>Pas encore inscrit? <a href='http://google.com' class='Login'>Inscription</a>.</p>
            </div>
        </form>
    </div>
    <div class="MusicHall">
        <div class="top">
            <div class="nav">
                <div class="logo">
                    <img class='LogoAudio' src="Audioton.png" alt="Audioton"> <br>
                    Audioton
                </div>
                <input type="text" placeholder="Recherche..." class="Search">
                <div class="liens">
                    <a href="index.html">Accueil</a>
                    <a href="#">Favoris</a>
                    <a href="#">Playlist</a>
                </div>
            </div>
            <div class="corps">
                <div class="corpsheader">
                    <div class="dropdown">
                        <img src='' alt="Image de profile" id='ImgPfl'>
                        <div class="dropdown-content">
                            <a href='#' id="Deco">Déconnexion</a>
                        </div>
                    </div>
                </div>
                <table id="librairy">
                    <thead>
                        <tr>
                            <th class='Nbr'></th>
                            <th class="Title"><b>Titre</b></th>
                            <th class="Artist"><b>Artiste</b></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <div id="wrapper">
                <img src='' class="Cover" alt="Cover">
                <div class='col'>
                <label for="MusicP" id='labeling'><span id='Label'></span> - <span id='Label2'></span></label>
                <audio class="Player" id='MusicP' controls src="">
                    Your browser does not support the
                    <code>audio</code> element.
                </audio>
                </div>
